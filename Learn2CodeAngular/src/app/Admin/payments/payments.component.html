<div style="padding-top: 2rem; padding-bottom: 2rem">
  <div class="header">Payments:</div>
</div>
<nb-layout>
  <nb-layout-column>
    <div
      style="
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19),
          0 6px 6px rgba(0, 0, 0, 0.23);
        width: 80%;
        margin: auto;
        border-radius: 15px;
      "
    >
      <br />

      <br />
      <table
        class="table table-hover"
        style="width: 80%; margin: auto; padding-top: 2rem"
      >
        <thead>
          <tr>
            <th scope="col">Student name</th>
            <th scope="col">Payment date</th>
            <th scope="col">Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of payments | filter: search">
            <td>{{item.fullName}}</td>
            <td>{{item.paymentDate}}</td>
            <td>{{"R "+ item.paymentAmount}}</td>
          </tr>
        </tbody>
      </table>
      <br />
      <nav
        aria-label="Page navigation example "
        style="margin-left: 75%; padding-bottom: 0.5rem"
      >
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
    <br />
    <div style="padding: 0.4rem">
      <button
        style="margin-left: 8rem"
       (click)="openPopUpUpload()"
        class="btn btn-info"
      >
        Upload
      </button>
    </div>
  </nb-layout-column>
</nb-layout>
