<h5 style="text-align: center;">Add Content</h5>
<hr>
<mat-form-field appearance="outline">
    <mat-label>Category:</mat-label>
    <mat-select (valueChange)="selectType($event)">
        <mat-option *ngFor="let type of typeList" [value]="type.id">
          {{ type.sessionContentCategoryName }}
        </mat-option>
      </mat-select>
</mat-form-field>
<div>
    <label for="formFile" class="form-label">Session content file:</label>
    <input  class="form-control" type="file" #file placeholder="Choose file" (change)="SessionFile($event)" >
</div>
<div>
    <label for="formFile" class="form-label">Session content recording:</label>
    <input class="form-control" type="file" #file placeholder="Choose recording" (change)="SessionVid($event)" >
</div>

  <div style="margin: auto;padding-top: 1rem;">
    <button (click)="onSubmit()" style="width:6rem" class="btn btn-info">Submit</button>
    <button [mat-dialog-close] style="margin-left: 2rem;width:6rem" class="btn btn-danger">Cancel</button>
</div>
