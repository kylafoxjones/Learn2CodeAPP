<h5 style="text-align: center">Edit Booking</h5>
<hr />
<mat-dialog-content>
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Message to tutor:</mat-label>
    <textarea
      matInput
      placeholder="Message..."
      [(ngModel)]="data.Message"
      #name="ngModel"
    ></textarea>
  </mat-form-field>
  <div class="row">
    <div class="col-md-4">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          [(ngModel)]="data.Date"
          name="Date"
          matInput
          [matDatepicker]="picker"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-4">
      <div style="margin-left: 2rem">
        <mat-form-field appearance="outline">
          <mat-label>Time:</mat-label>
          <mat-select (valueChange)="selectTime($event)">
            <mat-option *ngFor="let type of timeList" [value]="type.id">
              {{ type.startTime }} - {{ type.endTime }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
</mat-dialog-content>

<div style="margin: auto; padding-top: 1rem; text-align: center">
  <button (click)="editBooking()" style="width: 6rem" class="btn btn-info">
    Submit
  </button>
  <button
    [mat-dialog-close]
    style="margin-left: 2rem; width: 6rem"
    class="btn btn-danger"
  >
    Cancel
  </button>
</div>
